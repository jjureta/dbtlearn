version: 2

models:
  - name: stg_hosts
    description: Source hosts table.
    columns:
      - name: host_id
        tests:
          - not_null
          - unique  

  - name: stg_listings
    description: Source listings table.
    columns:
      - name: listing_id
        tests:
          - not_null
          - unique 

  - name: stg_reviews
    description: Source reviews table.
    columns:
      - name: review_id
        tests:
          - not_null
          - unique 

